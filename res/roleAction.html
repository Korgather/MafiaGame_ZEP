<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::-webkit-scrollbar {
            width: 4px;
            height: 7px;
        }

        ::-webkit-scrollbar-track {
            border-radius: 1em;
            background-color: rgba(50, 50, 50, 0);
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 1em;
            background-color: rgba(50, 50, 50, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 20px;
            width: 100%;
            height: 100%;
            background-color: rgb(40, 32, 32);
            border-radius: 4px;
        }

        .target-list {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 8px;
        }


        .target-box {
            aspect-ratio: 1/1;
            padding: 5px;
            background-color: #dbdbdb;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            position: relative;
        }

        .chhat-wrapper {
            height: max-content;
            width: 100%;
            padding: 5px 5px 2px 5px;
        }

        .chat-box {
            border-radius: 8px 8px 0 0;
            padding: 5px 5px 2px 5px;

            flex-direction: column;
            justify-content: end;
            width: 100%;
            height: 100px;
            max-height: 100px;
            background-color: #f7ffff;
            overflow-x: hidden;
            overflow-y: scroll;
            gap: 10px;
            flex-grow: 1;

        }


        .my-chat {
            display: flex;
            align-items: end;
            flex-direction: column;
        }

        .other-chat {
            align-self: flex-start;
            display: flex;
            flex-direction: column;
            width: max-content;
        }

        .message {
            margin-top: 5px;

        }

        .name {
            font-size: 14px;
        }

        .text {
            background-color: #ffa6a6;
            border-radius: 4px;
            padding: 4px;
            font-size: 14px;
            width: max-content;
        }

        .chat-input {
            background-color: #f7ffff;
            box-sizing: border-box;
            color: #000000;
            border-radius: 0 0 8px 8px;
            border: none;
            padding: 9px 12px;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            text-overflow: ellipsis;
            width: 100%;
            outline: none;
            border-top: 1px solid;
        }

        .selected {
            box-shadow: 0 0 0 4px red;
        }

        .header {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .disabled {
            background-color: #563d3d;
            cursor: default;
            text-decoration: line-through;
            text-decoration-color: #d5d2d2;
            text-decoration-thickness: 3px;
        }

        .spy-icon,
        .mafia-icon,
        .skull-icon {
            width: 70%;
            position: absolute;
            left: 50%;
            top: 50%;
            display: none;
            transform: translate(-50%, -50%);
            max-width: 128px;
        }

        .spy > .spy-icon,
        .mafia > .mafia-icon,
        .disabled > .skull-icon {
            display: block;
        }

        .skill-icon {
            width: 70%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            max-width: 128px;
        }

        .system > .text {
            width: 100%;
            text-align: center;
            background-color: #abffa6;
        }

        .green {
            background-color: #abffa6;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<script>
    let input = document.querySelector("input");
    let _myNum;
    let _myRole;
    let _isMobile = false;

    /*
    window.parent.postMessage({
        type: 'WidgetRearrange',
        top: '392px', // ÏúÑÏπòÏ°∞Ï†ï
    }, "*");
    */
    input.onkeypress = function (e) {
        if (e.keyCode === 13) {
            if (document.querySelector("input").focus) {
                let message = document.querySelector("input").value;
                let el_chatbox = document.querySelector(".chat-box");
                window.parent.postMessage({
                    type: 'sendMessage',
                    num: _myNum,
                    message, // ÏúÑÏπòÏ°∞Ï†ï
                }, "*");
                el_chatbox.innerHTML += `<div class="my-chat message"><div class="text">${message}</div></div>`
                document.querySelector("input").value = "";

                let maxScrollTop = el_chatbox.scrollHeight - el_chatbox.offsetHeight;
                document.querySelector(".chat-box").scrollTo({top: maxScrollTop, behavior: "smooth"})
            } else {
                document.querySelector("input").focus();
            }
        }
    };

    window.addEventListener("message", (e) => {
        let num;
        switch (e.data.type) {
            case "init":
                if (e.data.isMobile) {
                    _isMobile = true;
                }

                _myNum = e.data.myNum;
                _myRole = e.data.role;
                let time = -1;

                const titleElement = document.querySelector(".title");
                const chatWrapperElement = document.querySelector(".chat-wrapper");


                if (e.data.chatEnable) {
                    chatWrapperElement.classList.remove("hidden");
                }

                switch (_myRole) {
                    case "ÏòÅÎß§":
                        titleElement.innerHTML = "Ï£ΩÏùÄ Ïú†Î†πÎì§Í≥º ÎåÄÌôîÌï† Ïàò ÏûàÏäµÎãàÎã§.";
                        break;
                    case "Í≤ΩÏ∞∞":
                        titleElement.innerHTML = "ÏÉÅÎåÄÍ∞Ä ÎßàÌîºÏïÑÏù∏ÏßÄ ÏïÑÎãåÏßÄ ÏïåÏïÑÎÇº Ïàò ÏûàÏäµÎãàÎã§.";
                        titleElement.style.color = "blue";
                        break;
                    case "ÎßàÌîºÏïÑ":
                        titleElement.innerHTML = "‚ò†Ô∏è Ï≤òÌòïÌï† ÎåÄÏÉÅÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.";
                        titleElement.style.color = "red";
                        break;
                    case "Ïä§ÌååÏù¥":
                        titleElement.innerHTML = "ÏÉÅÎåÄÏùò ÏßÅÏóÖÏùÑ ÏïåÏïÑÎÇº Ïàò ÏûàÏäµÎãàÎã§.<br/>ÏÉÅÎåÄÍ∞Ä ÎßàÌîºÏïÑÎùºÎ©¥ ÎßàÌîºÏïÑ ÌåÄ Ï±ÑÌåÖÏóê Ìï©Î•òÌïòÍ≥†, Îä•Î†•ÏùÑ ÌïúÎ≤à Îçî ÏÇ¨Ïö© Ìï† Ïàò ÏûàÏäµÎãàÎã§.";
                        titleElement.style.color = "#ebbc52";
                        break;
                    case "ÏùòÏÇ¨":
                        titleElement.innerHTML = "üíñ ÏÇ¥Î¶¨Í≥† Ïã∂ÏùÄ ÎåÄÏÉÅÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.";
                        titleElement.style.color = "pink";
                        break;
                    default:
                        titleElement.innerHTML = "‚ò†Ô∏è Ïú†Î†πÎì§ÎÅºÎ¶¨ ÎåÄÌôîÎ•º Ìï† Ïàò ÏûàÏäµÎãàÎã§";
                        break;
                }


                time = e.data.time - 2;
                widgetRearrangeByScreenWidth();

                let total = e.data.total;
                let liveList = e.data.liveList;
                let teamIndexArray = e.data.teamIndexArray;
                renderTargetList(liveList, total, teamIndexArray);

                if (time >= 0) {
                    initTimer(time)
                }

                break;
            case "chatNotify":
                num = e.data.num;
                name = e.data.name;
                let el_chatbox = document.querySelector(".chat-box");
                let maxScrollTop = el_chatbox.scrollHeight - el_chatbox.offsetHeight;
                if (num == 0) {

                }

                break;

                let el = document.querySelector(`[data-num~="${num}"]`);
                el.classList.add("selected");
                document.querySelector(".title").innerHTML = "Îä•Î†• ÏÇ¨Ïö© ÏôÑÎ£å!";
                document.querySelector(".title").style.color = "white";
                createSkillIcon(el);
                
                break;
            case "chatEnable":
                document.querySelector(".chat-wrapper").classList.remove("hidden");
                if (_myRole == "Ïä§ÌååÏù¥") {
                    document.querySelector(".title").innerHTML = "Îä•Î†•ÏùÑ ÌïúÎ≤à Îçî ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§.";
                    document.querySelector(".title").style.color = "#53eb21";
                }
                break;
        }

    function select(el) {
        if (!el.classList.contains("selected") && !el.classList.contains("disabled")) {
            window.parent.postMessage({
                type: "select",
                num: el.dataset.num
            }, "*")
        }
    }

    function initTimer(time) {

        document.querySelector("input").focus();
        let timerInterval;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if (time === 11) {
                timerDom.style.color = "red";
            }
            if (--time >= 0) {
                timerDom.innerText = toHHMMSS(time);
            } else {
                timerDom.style.color = "white";
                clearInterval(timerInterval);
            }
        }, 1000);
        timerDom.innerText = toHHMMSS(time);
    }

    const toHHMMSS = (time) => {
        let hours = Math.floor(time / 3600);
        let minutes = Math.floor((time - hours * 3600) / 60);
        let seconds = Math.floor(time - hours * 3600 - minutes * 60);
        if (hours < 10) {
            hours = "0" + hours;
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
        return hours + ":" + minutes + ":" + seconds;
    };

    function renderTargetList(liveList, total, teamIndexArray) {
        const targetListElement = document.querySelector(".target-list");
        targetListElement.innerHTML = ""
        for (let i = 0; i < total; i++) {
            const index = i + 1;
            makeTargetBox(index, index === _myNum)
        }

        const targetList = document.querySelectorAll(".target-box");
        if (liveList && Array.isArray(liveList)) {
            for (let i = 0; i < total; i++) {
                const index = i + 1;
                if (!liveList.includes(index)) {
                    targetList[i].classList.add("disabled");
                }
            }
        }
        if (teamIndexArray && Array.isArray(teamIndexArray)) {
            for (const data of teamIndexArray) {
                const index = data.index;
                if (!targetList[index].classList.contains("disabled")) {
                    targetList[index].classList.add("team");
                    if (data.role === "ÎßàÌîºÏïÑ") {
                        targetList[index].classList.add("mafia");
                    } else if (data.role === "Ïä§ÌååÏù¥") {
                        targetList[index].classList.add("spy");
                    }

                }
            }
        }
    }

    function makeTargetBox(index, isMe = false) {
        const targetListElement = document.querySelector(".target-list");
        let divElement = document.createElement('div');
        divElement.className = 'target-box';
        divElement.setAttribute('data-num', index);
        divElement.setAttribute('onclick', 'select(this)');
        let textNode;
        if (isMe) {
            textNode = document.createTextNode(`${index}Î≤à Ï∞∏Í∞ÄÏûê(ÎÇò)`);
            divElement.classList.add("green");
        } else {
            textNode = document.createTextNode(`${index}Î≤à Ï∞∏Í∞ÄÏûê`);
        }

        let skullImgElement = document.createElement('img');
        skullImgElement.setAttribute("src", _skullIcon);
        skullImgElement.classList.add("skull-icon");

        let spyImgElement = document.createElement('img');
        spyImgElement.setAttribute("src", _spyIcon);
        spyImgElement.classList.add("spy-icon");

        let mafiaImgElement = document.createElement('img');
        mafiaImgElement.setAttribute("src", _mafiaIcon);
        mafiaImgElement.classList.add("mafia-icon");

        divElement.appendChild(textNode);
        divElement.appendChild(skullImgElement);
        divElement.appendChild(spyImgElement);
        divElement.appendChild(mafiaImgElement);

        targetListElement.appendChild(divElement);
    }

    function createSkillIcon(el) {
        let skillIcon = document.createElement('img');
        if (_myRole === "ÎßàÌîºÏïÑ") {
            skillIcon.setAttribute("src", _shotIcon);
            skillIcon.classList.add("skill-icon");
            el.appendChild(skillIcon);
        } else if (_myRole === "Í≤ΩÏ∞∞") {
            skillIcon.setAttribute("src", _badgeIcon);
            skillIcon.classList.add("skill-icon");
            el.appendChild(skillIcon);
        } else if (_myRole === "ÏùòÏÇ¨") {
            skillIcon.setAttribute("src", _redcrossIcon);
            skillIcon.classList.add("skill-icon");
            el.appendChild(skillIcon);
        }
    }

            width: _isMobile ? widthValue : "30%",
